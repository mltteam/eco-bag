<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <p>Redirecting…</p>

    <script>
        const userLang = (navigator.language || 'en').toLowerCase();
        // ví dụ: "vi-vn", "en-us", "en-gb"

        let target = 'en/'; // default

        if (userLang.startsWith('vi')) {
            // tất cả trình duyệt đang set tiếng Việt (vi, vi-VN, ...)
            target = 'vi/';
        } else if (userLang.endsWith('-vn')) {
            // bất kỳ language nào nhưng region là Việt Nam (vi-VN, en-VN, ...)
            target = 'vi/';
        }

        // Nếu là project page, nhớ thêm base
        // const base = '/ten-repo-cua-ban';
        // window.location.href = base + '/' + target;

        window.location.href = target;
    </script>
</body>

</html>
